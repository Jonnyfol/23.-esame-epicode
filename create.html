<head>
  <meta charset="UTF-8">

<body>
  <!-- Navbar Area -->
  <div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EpicPhone</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Marche
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <li><a class="dropdown-item" href="#">Samsung</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Nokia</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Honor</a></li>
                    </ul>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


  <div class="container mt-4 row">
    <!-- Table Area -->
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col-md-2">Immagine</th>
          <th scope="col-md-2">Nome</th>
          <th scope="col-md-2">Brand</th>
          <th scope="col-md-2">Descrizione</th>
          <th scope="col-md-2">Prezzo</th>
          <th scope="col-md-2">Operations</th>
        </tr>
      </thead>
      <tbody id="results-area">
        <!-- Qui finiranno i risultati... -->
      </tbody>
    </table>

    <!-- Creation Area -->
    <div class="creation-area row bg-dark p-3 g-0 text-center">
      <div class="col-md-2">
        <input type="text" id="post-img" placeholder="Immagine del post">
      </div>
      <div class="col-md-2">
        <input type="text" id="post-name" placeholder="Nome del post">
      </div>
      <div class="col-md-2">
        <input type="text" id="post-brand" placeholder="Marca">
      </div>
      <div class="col-md-2">
        <input type="text" id="post-description" placeholder="Descrizione">
      </div>
      <div class="col-md-2">
        <input type="number" name="post-price" id="post-price" placeholder="Prezzo" step="0.01" min="0" max="10000">
      </div>

      <div class="col-md-2">
        <button type="button" class="btn btn-sm btn-success" onclick="createPost()">Create Post</button>
      </div>
    </div>
    
    <!-- Alert per segnalare dati incompleti! -->
    <div class="alert alert-warning d-none my-3" role="alert" id="alert-msg">
      <i class="fa-solid fa-triangle-exclamation"></i>
      <span>Devi inserire tutti e 5 i campi obbligatori!</span>
    </div>


    <!-- Alert per segnalare cancellazione! -->
    <div class="alert alert-danger d-none my-3" role="alert" id="delete-msg">
      <i class="fa-solid fa-trash"></i>
      <span>Il post Ã¨ stato eliminato con successo!</span>
    </div>

  </div>


  <footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Tutti i diritti riservati</p>
        <p class="mb-1">Regolamento UE 1949847321603</p>
    </div>
</footer>
</div>

    crossorigin="anonymous"></script>
  <script src="create.js"></script>
</body>

</html>
