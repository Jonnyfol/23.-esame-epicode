<body>
    <!-- Navbar Area -->
    <div class="container">



  <h1 class="text-warning my-3">Modifica del prodotto</h1>

    <div class="container mt-4">
        <!-- Edit Area -->
        <div class="creation-area row bg-dark p-3 g-0 text-center">
          <div class="col-md-12">
              <div class="row">
                <p class="text-light fs-3 fw-bold">Immagine</p>
                  <div class="col-md-12 mb-3  position-relative d-flex">
                    <i class="fa-solid fa-times-circle position-absolute flex-start  text-danger " id="post-img-clear"></i>
                      <input type="text" id="post-img" class="form-control" placeholder="Immagine del post">
                     
                  </div>
              </div>
              <div class="row">
                <p class="text-light fs-3 fw-bold">Nome</p>
                  <div class="col-md-12 mb-3  position-relative d-flex">
                    <i class="fa-solid fa-times-circle position-absolute flex-start text-danger" id="post-name-clear"></i>
                      <input type="text" id="post-name" class="form-control" placeholder="Nome del post">
                     
                  </div>
              </div>
              <div class="row">
                <p class="text-light fs-3 fw-bold">Marca</p>
                  <div class="col-md-12 mb-3  position-relative d-flex">
                    <i class="fa-solid fa-times-circle position-absolute flex-start text-danger" id="post-brand-clear"></i>
                      <input type="text" id="post-brand" class="form-control" placeholder="Marca">
                    
                  </div>
              </div>
              <div class="row">
                <p class="text-light fs-3 fw-bold">Descrizione</p>
                  <div class="col-md-12 mb-3  position-relative d-flex">
                    <i class="fa-solid fa-times-circle position-absolute flex-start text-danger" id="post-description-clear"></i>
                      <input type="text" id="post-description" class="form-control" placeholder="Descrizione">
                      
                  </div>
              </div>
              <div class="row">
                <p class="text-light fs-3 fw-bold">Prezzo</p>
                  <div class="col-md-12 mb-3  position-relative d-flex">
                    <i class="fa-solid fa-times-circle position-absolute flex-start text-danger" id="post-price-clear"></i>
                      <input type="number" name="post-price" id="post-price" class="form-control" placeholder="Prezzo" step="0.01" min="0" max="10000">
                    
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-2">
                      <button type="button" class="btn btn-sm btn-success" onclick="editPost()">Modifica il post</button>
                  </div>
              </div>
          </div>
      </div>
      
        <!-- Alert per segnalare dati incompleti! -->
        <div class="alert alert-warning d-none my-3" role="alert" id="alert-msg">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span>Devi inserire tutti e 5 i campi obbligatori!</span>
        </div>
        <!-- Alert per segnalare update completa! -->
        <div class="alert alert-primary d-none my-3" role="alert" id="editedAlert">
            <i class="fa-solid fa-pencil"></i>
            <span>Modifica effettuata!</span>
        </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg my-3">Torna alla home page</button>
</a>
